<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let prime = +prompt('Nhập số cần kiểm tra : ');

            function isPrime(num) {
                let isPrime = true;
                if (num < 2) {
                    alert(num + 'không là số nguyên tố');
                    return;
                }

                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        isPrime = false;
                        alert(num + ' không là số nguyên tố');
                        return;
                    }
                }
                if (isPrime) {
                    alert(num + ' là số nguyên tố');
                }
            }

            isPrime(prime);
        </script>
    </body>
</html>
