<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>

        <p class="result"></p>
        <script>
            let result = document.querySelector('.result')

          const primeNum = +prompt("Nhập vào số nguyên tố muốn hiển thị")
          function checkIsPrime(n) {
            if(n < 2){
                return false
            }
            for (let i = 2; i <= Math.sqrt(n) ; i++) {
                if(n % i === 0){
                    return false
                }
                
            }
            return true
          }

          function printPrime() {
           for (let i = 0; i <= primeNum; i++) {
            if(checkIsPrime(i)){
                document.write(i,'<br>')
                
            }
            
           }
          }
          printPrime()
            
        </script>
    </body>
</html>
